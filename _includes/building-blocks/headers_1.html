{% if page.theme == "whatev" %}
<section role="region">
  <header>
    <menu type="toolbar">
      <a href="#" class="icon icon-settings">settings</a>
      <a href="#" class="icon icon-add">add</a>
    </menu>
    <h1>Messages</h1>
  </header>
</section>
<section role="region">
  <header>
    <a href="#" class="icon icon-back">back</a>
    <menu type="toolbar">
      <button class="icon icon-settings">settings</button>
    </menu>
    <h1>Mark Alfenito</h1>
  </header>
</section>
<section role="region">
  <header>
    <button class="icon icon-menu">menu</button>
    <menu type="toolbar">
      <button class="icon icon-settings">settings</button>
      <button class="icon icon-add">add</button>
    </menu>
    <h1>Inbox <em>2</em></h1>
  </header>
</section>
<section role="region">
  <header>
    <button class="icon icon-close">close</button>
    <menu type="toolbar">
      <button>done</button>
    </menu>
    <h1>Title</h1>
  </header>
  <header>
    <h2>Subheader text</h2>
  </header>
</section>
<section role="region">
  <header>
    <button class="icon icon-back">back</button>
    <menu type="toolbar">
      <button class="icon icon-settings">settings</button>
    </menu>
    <form action="#">
      <input type="text" placeholder="search" required="required">
      <button type="reset">Remove text</button>
    </form>
  </header>
</section>
{% else %}
<section role="region">
  <header>
    <menu type="toolbar">
      <a href="#"><span class="icon icon-edit">edit</span></a>
      <a href="#"><span class="icon icon-add">add</span></a>
    </menu>
    <h1>Messages</h1>
  </header>
</section>
<section role="region">
  <header>
    <button><span class="icon icon-menu">menu</span></button>
    <menu type="toolbar">
      <button><span class="icon icon-add">add</span></button>
    </menu>
    <h1>Inbox <em>(2)</em></h1>
  </header>
</section>
<section role="region">
  <header>
    <button><span class="icon icon-close">close</span></button>
    <menu type="toolbar"><button>done</button></menu>
    <h1>Title</h1>
  </header>
  <header>
    <h2>Subheader text</h2>
  </header>
</section>
{% endif %}
